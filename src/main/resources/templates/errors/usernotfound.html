<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Error: User Not Found</title>

    <link rel="stylesheet" href="/main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col" data-theme="light">

<!-- Navbar -->
<th:block th:replace="fragments/layout :: navbar"></th:block>

<!-- Main -->
<main class="flex-grow flex flex-col items-center justify-center px-6">

    <div class="text-center max-w-lg">

        <div class="mb-6 flex justify-center">
            <div class="w-24 h-24 bg-red-100 rounded-full flex items-center justify-center">
                <i data-lucide="user-x" class="w-12 h-12 text-red-500"></i>
            </div>
        </div>

        <h1 class="text-4xl font-bold text-gray-900 mb-2">User Not Found</h1>
        <h2 class="text-lg text-gray-600 mb-4">
            The user you're trying to view does not exist.
        </h2>

        <div class="flex justify-center mt-6">
            <form th:action="@{/}" method="get">
                <button class="btn btn-primary rounded-full px-8 py-2 flex items-center gap-2">
                    <i data-lucide="home" class="w-4 h-4"></i>
                    Back to Home
                </button>
            </form>
        </div>

    </div>

</main>

<script>
    lucide.createIcons();
</script>

</body>
</html>
