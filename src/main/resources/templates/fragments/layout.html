<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<body>

<!-- ======================= -->
<!--     NAVBAR FRAGMENT     -->
<!-- ======================= -->
<div th:fragment="navbar">

    <!-- Logged in navbar -->
    <div sec:authorize="isAuthenticated()" class="navbar-sticky bg-white shadow-lg border-b border-gray-200 z">
        <div class="navbar w-full max-w-7xl mx-auto px-4">

            <!-- left section: logo + search -->
            <div class="navbar-start">

                <a href="/posts" class="btn btn-ghost text-2xl font-extrabold text-blue-600 mr-4">AceBook</a>

                <!-- Desktop search form -->
                <form th:action="@{/users/search}"
                      method="get"
                      class="hidden lg:flex">
                    <label class="input input-sm input-bordered flex items-center gap-2 rounded-full navbar-search-input">
                        <i data-lucide="search" class="w-4 h-4 text-gray-500"></i>
                        <input type="text"
                               name="query"
                               class="grow placeholder-gray-500 bg-transparent"
                               placeholder="Search AceBook" />
                    </label>
                </form>
            </div>

            <div class="navbar-center flex flex-grow justify-center lg:flex-none"></div>

            <!-- user actions -->
            <div class="navbar-end space-x-2">

                <!-- mobile search (icon only for now) -->
                <button class="btn btn-ghost btn-circle lg:hidden">
                    <i data-lucide="search" class="w-5 h-5"></i>
                </button>

                <span class="hidden md:inline-block text-sm text-gray-500 mr-2">
                    Hi, <span sec:authentication="principal.attributes['currentUser']"
                              th:text="${#authentication.principal.attributes['preferred_username']}">User</span>
                </span>

                <!-- avatar dropdown -->
                <div class="dropdown dropdown-end">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full ring ring-gray-300 overflow-hidden">

                            <img th:if="${user?.imagePath != null}"
                                 th:src="${user.imagePath}"
                                 class="object-cover w-full h-full"/>

                            <img th:if="${user?.imagePath == null and #authentication?.principal?.attributes != null and #authentication.principal.attributes['picture'] != null}"
                                 th:src="${#authentication.principal.attributes['picture']}"
                                 class="object-cover w-full h-full"/>

                            <img th:if="${user?.imagePath == null and (#authentication?.principal?.attributes == null or #authentication.principal.attributes['picture'] == null)}"
                                 th:src="'https://placehold.co/40x40/4c6ef5/ffffff?text=' + ${user?.username != null ? #strings.substring(user.username,0,1) : 'U'}"
                                 alt="User Avatar" />

<!--                            <img src="https://placehold.co/40x40/374151/ffffff?text=Me" alt="User Avatar"/>-->
                        </div>
                    </div>

                    <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a th:href="@{/users/profile}">Profile</a></li>
                        <li><a th:href="@{/users/requests/pending}">Friend Requests</a></li>
                        <li><a href="/logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Logged out navbar -->
    <div sec:authorize="isAnonymous()" class="bg-white shadow-lg border-b border-gray-200">
        <div class="navbar w-full max-w-7xl mx-auto px-4">

            <div class="navbar-start">
                <a href="/posts" class="btn btn-ghost text-2xl font-extrabold text-blue-600 mr-4">AceBook</a>

                <!-- Desktop search form for anonymous users -->
                <form th:action="@{/users/search}"
                      method="get"
                      class="hidden lg:flex">
                    <label class="input input-sm input-bordered flex items-center gap-2 rounded-full navbar-search-input">
                        <i data-lucide="search" class="w-4 h-4 text-gray-500"></i>
                        <input type="text"
                               name="query"
                               class="grow placeholder-gray-500 bg-transparent"
                               placeholder="Search AceBook" />
                    </label>
                </form>
            </div>

            <div class="navbar-center flex flex-grow justify-center lg:flex-none"></div>

            <div class="navbar-end space-x-2">

                <!-- mobile search (icon only for now) -->
                <button class="btn btn-ghost btn-circle lg:hidden">
                    <i data-lucide="search" class="w-5 h-5"></i>
                </button>

                <a href="/login" class="btn btn-sm btn-primary rounded-full hover:bg-blue-700">
                    Sign In
                </a>
            </div>
        </div>
    </div>

</div>

</body>
</html>
