<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Acebook - Posts</title>
    <link rel="stylesheet" href="/main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100" data-theme="light">

<div sec:authorize="isAuthenticated()" class="navbar-sticky bg-white shadow-lg border-b border-gray-200 z-50 relative">
    <div class="navbar w-full max-w-7xl mx-auto px-4">
        <div class="navbar-start">
            <a href="/posts" class="btn btn-ghost text-2xl font-extrabold text-blue-600 mr-4">AceBook</a>

            <div class="hidden lg:flex">
                <form th:action="@{/users/search}" method="get" class="w-full">
                    <label class="input input-sm input-bordered flex items-center gap-2 rounded-full navbar-search-input w-full">
                        <i data-lucide="search" class="w-4 h-4 text-gray-500"></i>
                        <input
                                type="text"
                                name="query"
                                class="grow placeholder-gray-500 bg-transparent"
                                placeholder="Search AceBook"
                        />
                    </label>
                </form>
            </div>
        </div>

        <div class="navbar-center flex flex-grow justify-center lg:flex-none"></div>

        <div class="navbar-end space-x-2">
            <button class="btn btn-ghost btn-circle lg:hidden">
                <i data-lucide="search" class="w-5 h-5"></i>
            </button>

            <span class="hidden md:inline-block text-sm text-gray-500 mr-2">
                Hi, <span sec:authentication="principal.attributes['username']">User</span>
            </span>

            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                    <div class="w-10 rounded-full ring ring-gray-300">
                        <img src="https://placehold.co/40x40/374151/ffffff?text=Me" alt="User Avatar" />
                    </div>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                    <li><a th:href="@{/users/profile}">Profile</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div sec:authorize="isAnonymous()" class="bg-white shadow-lg border-b border-gray-200">
    <div class="navbar w-full max-w-7xl mx-auto px-4">
        <div class="navbar-start">
            <a href="/posts" class="btn btn-ghost text-2xl font-extrabold text-blue-600 mr-4">AceBook</a>
        </div>
        <div class="navbar-end space-x-2">
            <a href="/login" class="btn btn-sm btn-primary rounded-full hover:bg-blue-700">Sign In</a>
        </div>
    </div>
</div>
<main class="bg-gray-100 flex justify-center items-start pt-8 pb-8">
    <div class="w-full max-w-xl space-y-4">

        <div sec:authorize="isAuthenticated()" class="card bg-white border border-gray-200 rounded-lg shadow-md">
            <div class="card-body p-4">
                <h2 class="text-lg font-bold text-gray-800 mb-3">Create Post</h2>

                <form th:action="@{/posts}" th:object="${post}" method="post" enctype="multipart/form-data">
                    <div class="flex gap-3">
                        <div class="avatar shrink-0">
                            <div class="w-10 h-10 rounded-full bg-gray-400">
                                <img src="https://placehold.co/40x40/374151/ffffff?text=Me" alt="My Avatar" />
                            </div>
                        </div>

                        <div class="flex-grow space-y-3">
                            <textarea
                                    name="post_content"
                                    class="textarea textarea-bordered w-full resize-none bg-gray-100 rounded-2xl text-sm p-3 focus:bg-white border-gray-200"
                                    th:field="*{content}"
                                    rows="1"
                                    placeholder="What's on your mind?"
                                    required
                            ></textarea>


                            <div class="flex justify-between items-center">
                                <input type="file"
                                       name="image"
                                       accept="image/*"
                                       class="file-input file-input-bordered file-input-xs w-full max-w-xs bg-gray-100 text-gray-500 rounded-full"
                                       onchange="validateFileSize(this)"
                                />

                                <button id="PostButton" type="submit" class="btn btn-primary btn-sm px-10 rounded-full h-6 min-h-0 mr-7">
                                    Post
                                </button>
                            </div>
                            <p id="file-error" class="text-red-500 text-xs p-0 pl-2 m-0 hidden">
                                Max file size is 1MB.
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div th:if="${#lists.isEmpty(posts)}" class="mt-10 text-center text-gray-500">
            <p class="text-xl">No posts yet.</p>
            <p class="text-sm">Be the first to post!</p>
        </div>

        <div th:each="postItem : ${posts}" class="card w-full bg-white border border-gray-200 rounded-lg shadow-md mb-4">
            <div class="card-body p-4">

                <div class="flex justify-between items-start mb-3">

                    <div class="flex items-center">
                        <div class="avatar mr-3">
                            <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold overflow-hidden">
                                <img th:src="@{'https://ui-avatars.com/api/?name=' + ${postItem.user.username} + '&background=random&color=fff'}"
                                     alt="User Avatar" class="object-cover w-full h-full"/>
                            </div>
                        </div>
                        <div>
                            <a th:href="@{/users/{id}(id=${postItem.user.id})}"
                               class="font-semibold text-gray-900 hover:underline"
                               th:text="${postItem.user.username}">Username</a>
                            <p class="text-xs text-gray-500"
                               th:text="${#temporals.format(postItem.createdAt, 'dd MMM yyyy HH:mm')}">Date</p>
                        </div>
                    </div>

                    <div sec:authorize="isAuthenticated()"
                         th:if="${postItem.user.email == #authentication.principal.attributes['email']}"
                         class="flex items-center gap-1">

                        <a th:href="@{'/posts/' + ${postItem.id} + '/edit'}"
                           class="btn btn-ghost btn-xs text-gray-500 hover:text-blue-500 hover:bg-blue-50 gap-1">
                            <i data-lucide="pencil" class="w-3.5 h-3.5"></i>
                            <span class="hidden sm:inline">Edit</span>
                        </a>

                        <form th:action="@{'/posts/' + ${postItem.id} + '/delete'}" method="post" class="inline">
                            <button type="submit"
                                    class="btn btn-ghost btn-xs text-gray-500 hover:text-red-600 hover:bg-red-50 gap-1"
                                    onclick="return confirm('Are you sure you want to delete this post?');">
                                <i data-lucide="trash-2" class="w-3.5 h-3.5"></i>
                                <span class="hidden sm:inline">Delete</span>
                            </button>
                        </form>

                    </div>
                </div>

                <div class="mb-3">
                    <p th:text="${postItem.content}" class="text-sm text-gray-700 leading-normal">
                        Post Content
                    </p>
                </div>

                <div th:if="${postItem.imagePath != null}" class="mb-3">
                    <img th:src="${postItem.imagePath}"
                         alt="Post image"
                         class="rounded-lg w-full object-cover max-h-96 border border-gray-100" />
                </div>

                <div class="border-y py-2 mb-2 flex justify-between items-center">

                    <div th:with="currentUser=${#authentication.principal.attributes['email']}">
                        <form th:unless="${#lists.contains(postItem.likes.![user.email], currentUser)}"
                              th:action="@{'/posts/' + ${postItem.id} + '/likes'}"
                              method="post"
                              class="inline">
                            <button type="submit"
                                    class="btn btn-ghost btn-sm text-gray-500 hover:text-blue-500 hover:bg-blue-50 gap-1">
                                <i data-lucide="heart" class="w-4 h-4"></i>
                                Like
                            </button>
                        </form>

                        <form th:if="${#lists.contains(postItem.likes.![user.email], currentUser)}"
                              th:action="@{'/posts/' + ${postItem.id} + '/likes/unlike'}"
                              method="post"
                              class="inline">
                            <button type="submit"
                                    class="btn btn-ghost btn-sm text-red-500 hover:bg-red-50 gap-1">
                                <i data-lucide="heart" class="w-4 h-4 fill-current"></i>
                                Unlike
                            </button>
                        </form>
                    </div>

                    <div class="text-xs text-gray-500 flex items-center space-x-3">
                        <span th:text="|${#lists.size(postItem.likes)} like(s)|" class="font-medium">0 like(s)</span>
                        <a th:href="@{/posts/{id}(id=${postItem.id})}" th:text="|${#lists.size(postItem.comment)} comment(s)|" class="font-medium hover:text-blue-600">0 comment(s)</a>
                    </div>
                </div>

                <form action="#" th:action="@{/posts/{id}/comment(id=${postItem.id})}" method="POST" class="mt-1.5 flex items-center space-x-2">
                    <div class="avatar">
                        <div class="w-7 h-7 rounded-full bg-gray-400">
                            <img src="https://placehold.co/28x28/374151/ffffff?text=Me" alt="My Avatar" />
                        </div>
                    </div>
                    <div class="input input-sm input-bordered flex items-center gap-2 flex-grow rounded-full bg-gray-100 border-gray-200 focus-within:bg-white">
                        <input type="text" name="content" class="grow bg-transparent text-xs" placeholder="Write a comment..." required />
                        <button type="submit" class="btn btn-ghost btn-xs text-blue-500 hover:text-blue-700 p-0 h-full min-h-0">
                            <i data-lucide="send" class="w-3 h-3"></i>
                        </button>
                    </div>
                </form>
            </div>

    </div>

        <div class="flex justify-center items-center gap-4 mt-8" th:if="${page.totalPages > 0}">
            <a th:if="${!page.first}"
               th:href="@{/posts(page=${currentPage - 1})}"
               class="btn btn-ghost btn-circle btn-sm text-gray-500 hover:text-blue-600 hover:bg-blue-200 bg-blue-100"
               aria-label="Previous Page">
                <i data-lucide="chevron-left" class="w-5 h-5"></i>
            </a>

            <button th:if="${page.first}"
                    disabled
                    class="btn btn-ghost btn-circle btn-sm text-gray-300 btn-disabled">
                <i data-lucide="chevron-left" class="w-5 h-5"></i>
            </button>


            <a th:if="${!page.last}"
               th:href="@{/posts(page=${currentPage + 1})}"
               class="btn btn-ghost btn-circle btn-sm text-gray-500 hover:text-blue-600 hover:bg-blue-200 bg-blue-100"
               aria-label="Next Page">
                <i data-lucide="chevron-right" class="w-5 h-5"></i>
            </a>

            <button th:if="${page.last}"
                    disabled
                    class="btn btn-ghost btn-circle btn-sm text-gray-300 btn-disabled">
                <i data-lucide="chevron-right" class="w-5 h-5"></i>
            </button>
        </div>

    </div>

</main>

<script>
    lucide.createIcons();

    function validateFileSize(input) {
        const maxBytes = 1024 * 1024; // 1MB
        const errorMsg = document.getElementById("file-error");
        const postBtn = document.getElementById("PostButton");

        if (input.files && input.files[0]) {
            const fileSize = input.files[0].size;
            if (fileSize > maxBytes) {
                // CASE: File is too big
                errorMsg.classList.remove("hidden"); // Show error text

                input.value = "";                    // Clear the file input
            } else {
                // CASE: File is valid
                errorMsg.classList.add("hidden");    // Hide error text

            }
            } else {
            // CASE: User clicked Cancel or cleared input
            errorMsg.classList.add("hidden");
        }
    }
</script>
</body>
</html>
