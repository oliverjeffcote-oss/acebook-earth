<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Acebook - Posts</title>
    <link rel="stylesheet" href="/main.css" />
    <!-- CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- lucide icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100" data-theme="light">

<!-- logged in navbar -->
<div sec:authorize="isAuthenticated()" class="navbar-sticky bg-white shadow-lg border-b border-gray-200 z">
    <div class="navbar w-full max-w-7xl mx-auto px-4">

        <!-- left section: logo + search  -->
        <div class="navbar-start">
            <!-- logo -->
            <a href="/posts" class="btn btn-ghost text-2xl font-extrabold text-blue-600 mr-4">AceBook</a>

            <!-- serach (hidden on mobile) -->
            <div class="hidden lg:flex">
                <label class="input input-sm input-bordered flex items-center gap-2 rounded-full navbar-search-input">
                    <i data-lucide="search" class="w-4 h-4 text-gray-500"></i>
                    <input type="text" class="grow placeholder-gray-500 bg-transparent" placeholder="Search AceBook" />
                </label>
            </div>
        </div>

        <!-- centre section -->
        <div class="navbar-center flex flex-grow justify-center lg:flex-none">
            <!-- possible links here -->
        </div>

        <!-- user actions (when logged in) -->
        <div class="navbar-end space-x-2">

            <!-- search (visible on mobile) -->
            <button class="btn btn-ghost btn-circle lg:hidden">
                <i data-lucide="search" class="w-5 h-5"></i>
            </button>

            <!-- avatar profile menu -->
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                    <div class="w-10 rounded-full ring ring-gray-300">
                        <!-- avatar -->
                        <img src="https://placehold.co/40x40/374151/ffffff?text=Me" alt="User Avatar" />
                    </div>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                    <li><a th:href="@{/users/{id}(id=${#authentication.principal.attributes['id']})}">Profile</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- end logged in navbar -->

<!-- logged out navbar -->
<div sec:authorize="isAnonymous()" class="bg-white shadow-lg border-b border-gray-200">
    <div class="navbar w-full max-w-7xl mx-auto px-4">

        <!-- left section: logo + search -->
        <div class="navbar-start">
            <!-- logo -->
            <a href="/posts" class="btn btn-ghost text-2xl font-extrabold text-blue-600 mr-4">AceBook</a>

            <!-- search input (hidden on mobile) -->
            <div class="hidden lg:flex">
                <label class="input input-sm input-bordered flex items-center gap-2 rounded-full navbar-search-input">
                    <i data-lucide="search" class="w-4 h-4 text-gray-500"></i>
                    <input type="text" class="grow placeholder-gray-500 bg-transparent" placeholder="Search AceBook" />
                </label>
            </div>
        </div>

        <div class="navbar-center flex flex-grow justify-center lg:flex-none">
            <!-- no links here -->
        </div>

        <!-- sign in button -->
        <div class="navbar-end space-x-2">

            <!-- search icon (on mobile) -->
            <button class="btn btn-ghost btn-circle lg:hidden">
                <i data-lucide="search" class="w-5 h-5"></i>
            </button>

            <!-- sign in button -->
            <a href="#" class="btn btn-sm btn-primary rounded-full hover:bg-blue-700">
                Sign In
            </a>
        </div>
    </div>
</div>
<!-- end logged out nav bar component -->

<main class="bg-gray-100 flex justify-center items-start pt-8 pb-8">
    <!-- main container to manage width and spacing -->
    <div class="w-full max-w-xl space-y-4">

        <!-- create post component (shows when logged in) -->
        <div sec:authorize="isAuthenticated()" class="card bg-white border border-gray-200 rounded-lg shadow-md">
            <div class="card-body p-4">
                <h2 class="text-lg font-bold text-gray-800 mb-3">Create Post</h2>
                <form th:action="@{/posts}" th:object="${post}" method="post">

                    <!-- avatar, input field & button (all in one line) -->
                    <div class="flex items-center gap-3">
                        <div class="avatar shrink-0">
                            <div class="w-10 h-10 rounded-full bg-gray-400">
                                <!-- avatar for user -->
                                <img src="https://placehold.co/40x40/374151/ffffff?text=Me" alt="My Avatar" />
                            </div>
                        </div>

                        <!-- input field (flex-grow) -->
                        <div class="flex flex-grow items-center gap-2">
                            <!-- textarea (thinner, rounded and uses flex-grow) -->
                            <textarea
                                    name="post_content"
                                    class="textarea textarea-bordered flex-grow resize-none bg-gray-100 rounded-full text-sm p-3 focus:bg-white border-gray-200 h-10"
                                    th:field="*{content}"
                                    placeholder="What's on your mind?"
                                    required
                            ></textarea>

                            <!-- post button -->
                            <button type="submit" class="btn btn-primary btn-md h-10 shrink-0 rounded-full">
                                Post
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(posts)}" class="mt-10 text-2xl">
            <p>No posts yet. Be the first to post!</p>
        </div>

        <div th:each="postItem : ${posts}" class="card w-full bg-white border border-gray-200 rounded-lg shadow-md">
            <div class="card-body p-4">

                <!-- avatar and user info) -->
                <div class="flex items-center mb-3">
                    <div class="avatar mr-3">
                        <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold">
                            <!-- avatar -->
                            <img src="https://placehold.co/40x40/2563eb/ffffff?text=T.P." alt="User Avatar 1" />
                        </div>
                    </div>
                    <div>
                        <a href="#" class="font-semibold text-gray-900">Username Goes Here</a>
                        <p class="text-xs text-gray-500">Date Goes Here</p>
                    </div>
                </div>

                <!-- content -->
                <div class="mb-3">
                    <p th:text="${postItem.content}" class="text-sm text-gray-700 leading-normal">
                        Post Content
                    </p>
                </div>

                <!-- post actions (like and counters) -->
                <div class="border-y py-2 mb-2 flex justify-between items-center">

                    <!-- like button -->
                    <div th:with="currentUser=${#authentication.principal.attributes['email']}"
                         style="display:inline-block">
                        <form th:unless="${#lists.contains(postItem.likes.![user.email], currentUser)}"
                              th:action="@{'/posts/' + ${postItem.id} + '/likes'}"
                              method="post"
                              style="display:inline">
                            <button type="submit"
                                    class="btn btn-ghost btn-sm text-gray-500 hover:text-blue-500 hover:bg-blue-50">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="size-[1.2em]">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
                                </svg>
                                Like
                            </button>
                        </form>

                        <form th:if="${#lists.contains(postItem.likes.![user.email], currentUser)}"
                              th:action="@{'/posts/' + ${postItem.id} + '/likes/unlike'}"
                              method="post"
                              style="display:inline">
                            <button type="submit"
                                    class="btn btn-ghost btn-sm text-red-500 hover:bg-red-50">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="red" viewBox="0 0 24 24" stroke-width="2.5" stroke="red" class="size-[1.2em]">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
                                </svg>
                                Unlike
                            </button>
                        </form>
                    </div>

                    <!-- like & comment counter -->
                    <div class="text-xs text-gray-500 flex items-center space-x-3">
                        <span th:text="${#lists.size(postItem.likes)} + ' like(s)'" class="font-medium">0</span>
                        <span th:text="${#lists.size(postItem.comment)} + ' comment(s)'" class="font-medium">0</span>
                    </div>
                </div>

                <!-- example comment -->
                <!--                        <div class="space-y-3">-->
                <!--                            <div class="flex items-start gap-2">-->
                <!--                                <div class="avatar shrink-0">-->
                <!--                                    <div class="w-7 h-7 rounded-full bg-yellow-400">-->
                <!--                                        <img src="https://placehold.co/28x28/fcd34d/000000?text=V.A." alt="Commenter Avatar" />-->
                <!--                                    </div>-->
                <!--                                </div>-->
                <!--                                <div class="bg-gray-100 p-2 rounded-xl text-sm max-w-[85%]">-->
                <!--                                    <a href="#" class="font-semibold text-gray-900 hover:underline">Vincent Adeola</a>-->
                <!--                                    <p class="text-gray-700">This looks cool, thanks for sharing</p>-->
                <!--                                    <p class="text-xs text-gray-500 mt-1">1 hour ago</p>-->
                <!--                                </div>-->
                <!--                            </div>-->
                <!--                        </div>-->

                <!-- comment section (Input form) -->


                <form action="#" th:action="@{/posts/{id}/comment(id=${postItem.id})}" method="POST" class="mt-1.5 flex items-center space-x-2">
                    <div class="avatar">
                        <div class="w-7 h-7 rounded-full bg-gray-400">
                            <!-- avatar for user -->
                            <img src="https://placehold.co/28x28/374151/ffffff?text=Me" alt="My Avatar" />
                        </div>
                    </div>
                    <div class="input input-sm input-bordered flex items-center gap-2 flex-grow rounded-full bg-gray-100 border-gray-200">
                        <input type="text" name="content" class="grow bg-transparent text-xs" placeholder="Write a comment..." required />

                        <!-- post comment -->
                        <button type="submit" class="btn btn-ghost btn-xs text-blue-500 hover:text-blue-700 p-0 h-full min-h-0" onclick="console.log('Form submission attempted.')">
                            <i data-lucide="send" class="w-3 h-3"></i>
                        </button>
                    </div>
                </form>

            </div>
        </div>

    </div>


</main>

<section>

    <div th:each="postItem : ${posts}">
        <article style="margin-bottom: 1.5rem; border-bottom: 1px solid #ccc; padding-bottom: 1rem;">
            <!-- Post content -->
            <p th:text="${postItem.content}">Post content</p>

            <!-- ðŸ‘ Like button + count -->
            <form th:action="@{'/posts/' + ${postItem.id} + '/likes'}"
                  method="post"
                  style="display:inline">

                <!-- CSRF token (again, for this POST) -->
                <!--                    <input type="hidden"-->
                <!--                           th:if="${_csrf != null}"-->
                <!--                           th:name="${_csrf.parameterName}"-->
                <!--                           th:value="${_csrf.token}" />-->

                <button type="submit">
                    Like
                    (<span th:text="${#lists.size(postItem.likes)}">0</span>)
                </button>
            </form>

            <form th:action="@{'/posts/' + ${postItem.id} + '/likes/unlike'}"
                  method="post"
                  style="display:inline; margin-left: 0.5rem;">

                <!--                    <input type="hidden"-->
                <!--                           th:if="${_csrf != null}"-->
                <!--                           th:name="${_csrf.parameterName}"-->
                <!--                           th:value="${_csrf.token}" />-->

                <button type="submit">Unlike</button>
            </form>
            <a th:href="@{/posts/{id}(id=${postItem.id})}">Show Post</a>
        </article>
    </div>
</section>

<!--    <ul th:each="post: ${posts}">-->
<!--        <li th:text="${post.content}" />-->
<!--    </ul>-->
<div class="pagination">
    <a th:href="@{/posts(page=0)}">Page 1</a>
    <a th:href="@{/posts(page=1)}">Page 2</a>
    <a th:href="@{/posts(page=2)}">Page 3</a>
</div>

<!-- setup lucide icons -->
<script>
    lucide.createIcons();
</script>
</body>
</html>
