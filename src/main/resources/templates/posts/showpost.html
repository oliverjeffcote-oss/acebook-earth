<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Show Post</title>
</head>
<body>
    <form action="#" th:action="@{/posts/{id}/comment(id=${post.id})}" th:object="${comment}" method="post">
        <p>Content: <input type="text" th:field="*{content}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
    <div th:text="${post.content}"> Post content
        <h3>Comments</h3>
        <ul>
            <li th:each="${post.comment.content}"></li>
        </ul>

    </div>

</body>
</html>
