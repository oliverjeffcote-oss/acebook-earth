<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Friends</title>
    <link rel="stylesheet" href="/main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- lucide icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col" data-theme="light">
<th:block th:replace="fragments/layout :: navbar"></th:block>
<main class="bg-gray-100 flex-grow flex justify-center items-start pt-8 pb-8">

<h1>Friends</h1>

<!-- show message if no friends -->
<div th:if="${friends.isEmpty()}">
    <p>You have no friends yet.</p>
</div>

<!-- show list of friend usernames -->
<ul th:if="${!friends.isEmpty()}">
    <li th:each="friend : ${friends}" th:text="${friend.username}"></li>
</ul>
</main>
</body>
</html>
