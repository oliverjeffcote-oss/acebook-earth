<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
<head lang="en">
    <meta charset="UTF-8"/>
    <title th:text="|Search results for '${query}' - Acebook|">
        Acebook - Search
    </title>
    <link rel="stylesheet" href="/main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100" data-theme="light">

<!-- Navbar fragment -->
<div th:replace="~{fragments/layout :: navbar}"></div>

<main class="bg-gray-100 flex justify-center items-start pt-8 pb-8">
    <div class="w-full max-w-2xl space-y-6 px-4">

        <!-- Search header card -->
        <div class="card bg-white border border-gray-200 rounded-lg shadow-md">
            <div class="card-body p-4 space-y-3">
                <div class="flex items-center justify-between">
                    <h2 class="text-lg font-bold text-gray-800"
                        th:text="|Search results for '${query}'|">
                        Search results
                    </h2>

                    <!-- Cancel search button -->
                    <a th:href="@{/posts}"
                       class="btn btn-ghost btn-sm rounded-full border border-gray-200">
                        Cancel search
                    </a>
                </div>

                <!-- Inline search form to refine search -->
                <form th:action="@{/users/search}" method="get" class="flex gap-2">
                    <label class="input input-sm input-bordered flex items-center gap-2 rounded-full flex-grow">
                        <i data-lucide="search" class="w-4 h-4 text-gray-500"></i>
                        <input type="text"
                               name="query"
                               th:value="${query}"
                               class="grow bg-transparent placeholder-gray-500 text-sm"
                               placeholder="Search for a user..."/>
                    </label>
                    <button type="submit" class="btn btn-primary btn-sm rounded-full px-4">
                        Search
                    </button>
                </form>
            </div>
        </div>

        <!-- No results state -->
        <div th:if="${#lists.isEmpty(results)}"
             class="card bg-white border border-gray-200 rounded-lg shadow-md">
            <div class="card-body p-6 text-center space-y-3 text-gray-600">
                <p class="text-lg font-semibold">
                    No users found for
                    "<span th:text="${query}">query</span>".
                </p>
                <p class="text-sm">
                    Try another search term or go back to your feed.
                </p>
                <div class="flex justify-center gap-3 mt-2">
                    <a th:href="@{/posts}"
                       class="btn btn-outline btn-sm rounded-full">
                        Cancel search &amp; go back to posts
                    </a>
                </div>
            </div>
        </div>

        <!-- Results list -->
        <div th:if="${!#lists.isEmpty(results)}" class="space-y-3">

            <p class="text-sm text-gray-500"
               th:text="${#lists.size(results)} + ' user(s) found.'">
                Users found.
            </p>

            <div th:each="u : ${results}"
                 class="card bg-white border border-gray-200 rounded-lg shadow-sm hover:shadow-md transition-shadow">
                <div class="card-body p-4 flex items-center gap-3">

                    <!-- Avatar -->
                    <div class="avatar">
                        <div class="w-12 h-12 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold overflow-hidden">
                            <!-- If user has a profile image -->
                            <img th:if="${u.imagePath != null}"
                                 th:src="${u.imagePath}"
                                 alt="Profile photo"
                                 class="object-cover w-full h-full"/>

                            <!-- Fallback to generated initials avatar -->
                            <img th:if="${u.imagePath == null}"
                                 th:src="@{'https://ui-avatars.com/api/?name=' + ${u.username} + '&background=random&color=fff'}"
                                 alt="User Avatar"
                                 class="object-cover w-full h-full"/>
                        </div>
                    </div>

                    <!-- User info -->
                    <div class="flex-1 min-w-0">
                        <a th:href="@{/users/{id}(id=${u.id})}"
                           th:text="${u.username}"
                           class="font-semibold text-gray-900 hover:underline block truncate">
                            Username
                        </a>

                        <!-- Optional description/bio -->
                        <p th:if="${u.description != null and !#strings.isEmpty(u.description)}"
                           class="text-sm text-gray-700 mt-1 line-clamp-2">
                            <span class="font-semibold">About: </span>
                            <span th:text="${u.description}">User bio</span>
                        </p>
                    </div>

                    <!-- View profile button -->
                    <div class="flex-shrink-0">
                        <a th:href="@{/users/{id}(id=${u.id})}"
                           class="btn btn-ghost btn-sm rounded-full text-blue-600 hover:bg-blue-50">
                            View profile
                        </a>
                    </div>
                </div>
            </div>

        </div>

    </div>
</main>

<script>
    lucide.createIcons();
</script>
</body>
</html>
