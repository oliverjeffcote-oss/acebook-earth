<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${user?.username} + 'â€™s Profile'">User Profile</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

<th:block th:replace="fragments/layout :: navbar"></th:block>

<main class="flex-grow flex justify-center items-start pt-8 pb-8 px-4">

    <div class="w-full max-w-2xl relative">

        <!-- Back to posts button (keep team styling) -->
        <div class="absolute -left-16 top-5 hidden lg:block">
            <a th:href="@{/}" class="btn btn-ghost btn-circle text-gray-500 hover:bg-gray-200" title="Back to Posts">
                <i data-lucide="arrow-left" class="w-6 h-6"></i>
            </a>
        </div>

        <div class="card w-full bg-white border border-gray-200 rounded-xl shadow-lg">

            <div class="relative">
                <div class="h-32 bg-gradient-to-r from-blue-500 to-sky-400 rounded-t-xl"></div>

                <div class="absolute -bottom-12 left-6">
                    <div class="avatar online">
                        <div class="w-24 h-24 rounded-full border-4 border-white bg-gray-300 overflow-hidden">

                            <img th:if="${user?.imagePath != null}"
                                 th:src="${user.imagePath}"
                                 class="object-cover w-full h-full"/>

                            <img th:if="${user?.imagePath == null and #authentication?.principal?.attributes != null and #authentication.principal.attributes['picture'] != null}"
                                 th:src="${#authentication.principal.attributes['picture']}"
                                 class="object-cover w-full h-full"/>

                            <img th:if="${user?.imagePath == null and (#authentication?.principal?.attributes == null or #authentication.principal.attributes['picture'] == null)}"
                                 th:src="'https://placehold.co/96x96/4c6ef5/ffffff?text=' + ${user?.username != null ? #strings.substring(user.username,0,1) : 'U'}"
                                 alt="Profile" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-body p-6 pt-16">
                <div class="flex flex-col sm:flex-row justify-between items-start gap-4">
                    <div>
                        <h2 class="card-title text-2xl font-bold text-gray-900" th:text="${user?.username}">
                            Username
                        </h2>

                        <p class="text-sm text-gray-500 flex flex-wrap items-center mt-1">
                            <span class="flex items-center mr-3">
                                <i data-lucide="mail" class="w-3.5 h-3.5 mr-1"></i>
                                <span th:text="${user?.username} + '@acebook.com'">email</span>
                            </span>

                            <span class="flex items-center" th:if="${not #strings.isEmpty(user?.location)}">
                                <i data-lucide="map-pin" class="w-3.5 h-3.5 mr-1 ml-1"></i>
                                <span th:text="${user.location}">Location</span>
                            </span>
                        </p>
                    </div>

                    <!-- ACTIONS COLUMN -->
                    <div class="flex gap-2 flex-wrap justify-end">

                        <!-- Own profile: View my friends + Edit -->
                        <div th:if="${loggedInUser?.id == user?.id}" class="flex gap-2 flex-wrap justify-end">

                            <!-- View my friends -->
                            <a th:href="@{/users/{id}/friends(id=${user.id})}"
                               class="btn btn-ghost btn-sm rounded-full border border-gray-200 flex items-center gap-1">
                                <i data-lucide="users" class="w-4 h-4"></i>
                                <span>View my friends</span>
                            </a>

                            <!-- Edit profile -->
                            <form th:action="@{/users/edit}" method="get">
                                <button type="submit" class="btn btn-ghost btn-sm text-blue-500 hover:bg-blue-50 flex items-center gap-1">
                                    <i data-lucide="settings" class="w-4 h-4"></i>
                                    <span>Edit</span>
                                </button>
                            </form>
                        </div>

                        <!-- Other people's profile: View friends + friendship actions -->
                        <div th:unless="${loggedInUser?.id == user?.id}" class="flex gap-2 flex-wrap justify-end">

                            <!-- View this user's friends -->
                            <a th:href="@{/users/{id}/friends(id=${user.id})}"
                               class="btn btn-ghost btn-sm rounded-full border border-gray-200 flex items-center gap-1">
                                <i data-lucide="users" class="w-4 h-4"></i>
                                <span>View friends</span>
                            </a>

                            <!-- Friendship actions -->
                            <div th:if="${relationship == null}">
                                <form th:action="@{'/users/' + ${user.id} + '/requests/add'}" method="post">
                                    <button type="submit" class="btn btn-primary btn-sm rounded-full">
                                        <i data-lucide="user-plus" class="w-4 h-4"></i> Add Friend
                                    </button>
                                </form>
                            </div>

                            <div th:if="${relationship != null}" th:switch="${relationship?.status?.name()}">

                                <!-- Pending friendship -->
                                <span th:case="'PENDING'">
                                    <div th:if="${relationship?.receiver?.id == loggedInUser?.id}" class="flex gap-2">
                                        <form th:action="@{'/users/' + ${relationship.requester.id} + '/requests/accept'}" method="post">
                                            <button type="submit" class="btn btn-success btn-sm text-white rounded-full">Accept</button>
                                        </form>
                                        <form th:action="@{'/users/' + ${relationship.requester.id} + '/requests/reject'}" method="post">
                                            <button type="submit" class="btn btn-error btn-sm text-white rounded-full">Reject</button>
                                        </form>
                                    </div>

                                    <div th:if="${relationship?.requester?.id == loggedInUser?.id}">
                                        <button class="btn btn-disabled btn-sm rounded-full">Request Pending</button>
                                    </div>
                                </span>

                                <!-- Accepted friendship -->
                                <span th:case="'ACCEPTED'">
                                    <form th:action="@{'/users/' + ${user.id} + '/remove'}" method="post">
                                        <button type="submit" class="btn btn-error btn-sm text-white rounded-full">Remove Friend</button>
                                    </form>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex items-center space-x-5 mt-4 border-b pb-4">
                    <div class="flex items-center text-sm font-medium">
                        <i data-lucide="heart" class="w-4 h-4 mr-1.5 text-red-500 fill-red-500 shrink-0"></i>
                        <span class="font-bold text-base text-gray-800 mr-1.5" th:text="${likesCount}">0</span>
                        <span class="text-gray-500">Likes</span>
                    </div>
                    <div class="flex items-center text-sm font-medium">
                        <i data-lucide="send" class="w-4 h-4 mr-1.5 text-blue-500 shrink-0"></i>
                        <span class="font-bold text-base text-gray-800 mr-1.5" th:text="${postCount}">0</span>
                        <span class="text-gray-500">Posts</span>
                    </div>
                </div>

                <div class="space-y-3 pt-4">
                    <h3 class="font-semibold text-gray-700">About Me</h3>

                    <p class="text-sm text-gray-600 italic"
                       th:if="${not #strings.isEmpty(user?.description)}"
                       th:text="${user.description}">
                    </p>

                    <p class="text-sm text-gray-400 italic"
                       th:if="${#strings.isEmpty(user?.description)}">
                        No bio yet.
                    </p>

                    <div class="divider"></div>

                    <div class="flex items-start" th:if="${user?.birthday != null}">
                        <i data-lucide="cake" class="w-5 h-5 mr-3 text-purple-500 mt-1"></i>
                        <div>
                            <p class="font-medium text-gray-700">Birthday</p>
                            <p class="text-sm text-gray-500" th:text="${user.birthday}"></p>
                        </div>
                    </div>

                    <div class="flex items-start" th:if="${not #strings.isEmpty(user?.education)}">
                        <i data-lucide="graduation-cap" class="w-5 h-5 mr-3 text-red-500 mt-1"></i>
                        <div>
                            <p class="font-medium text-gray-700">Education</p>
                            <p class="text-sm text-gray-500" th:text="${user.education}"></p>
                        </div>
                    </div>

                    <div class="flex items-start" th:if="${not #strings.isEmpty(user?.employment)}">
                        <i data-lucide="briefcase" class="w-5 h-5 mr-3 text-orange-500 mt-1"></i>
                        <div>
                            <p class="font-medium text-gray-700">Employment</p>
                            <p class="text-sm text-gray-500" th:text="${user.employment}"></p>
                        </div>
                    </div>

                    <div class="flex items-start" th:if="${not #strings.isEmpty(user?.birthplace)}">
                        <i data-lucide="globe" class="w-5 h-5 mr-3 text-teal-500 mt-1"></i>
                        <div>
                            <p class="font-medium text-gray-700">Birthplace</p>
                            <p class="text-sm text-gray-500" th:text="${user.birthplace}"></p>
                        </div>
                    </div>

                </div>
            </div>
        <!-- BEGIN: User Posts Section -->
        <div class="mt-8">

            <h2 class="text-xl font-bold text-gray-800 mb-4">
                Posts by <span th:text="${user.username}"></span>
            </h2>

            <div th:if="${#lists.isEmpty(userPosts)}">
                <p class="text-gray-500 text-sm italic">This user has not posted anything yet.</p>
            </div>

            <div th:each="postItem : ${userPosts}">
                <th:block th:replace="fragments/user-profile-posts :: postCard(postItem=${postItem})"></th:block>
            </div>

        </div>
        <!-- END: User Posts Section -->
        </div>
</main>

<script>
    lucide.createIcons();
</script>
</body>
</html>
